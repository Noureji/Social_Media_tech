{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}

{% block container %}

<div class="d-flex justify-content-center align-items-center min-vh-75 mt-5">
  <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 520px;">

    <div class="card-body p-4">

      <!-- Titre -->
      <h4 class="fw-bold text-center text-primary mb-4">
        {{ title }}
      </h4>

      <!-- Formulaire -->
      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          {{ form.as_p }}
        </div>

        <!-- Actions -->
        <div class="d-flex justify-content-between align-items-center mt-4">
          <a href="{% url 'index' %}" class="btn btn-outline-secondary px-4">
            Annuler
          </a>
          <button type="submit" class="btn btn-primary px-4">
            Enregistrer
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
