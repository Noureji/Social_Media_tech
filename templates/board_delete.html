{% extends "base.html" %}
{% block container %}

<div class="d-flex justify-content-center align-items-center min-vh-75 mt-5">
  <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 420px;">
    
    <div class="card-body p-4 text-center">

      <!-- Icône -->
      <div class="mb-3">
        <i class="bi bi-exclamation-triangle-fill text-danger fs-1"></i>
      </div>

      <!-- Titre -->
      <h5 class="fw-bold text-danger mb-2">
        Suppression du board
      </h5>

      <!-- Message -->
      <p class="text-muted mb-3">
        Êtes-vous sûr de vouloir supprimer ce board ?
      </p>

      <!-- Nom du board -->
      <div class="alert alert-light border fw-semibold mb-4">
        {{ board.name }}
      </div>

      <!-- Actions -->
      <form method="post" class="d-flex justify-content-center gap-3">
        {% csrf_token %}
        <a href="/" class="btn btn-outline-secondary px-4">
          Annuler
        </a>
        <button type="submit" class="btn btn-danger px-4">
          Supprimer
        </button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
